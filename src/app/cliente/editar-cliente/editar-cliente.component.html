<div class="container container-fluid">
    <h1>Editar CLiente</h1>
    <div class="well">
        <form #formCliente="ngForm">
            <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" minlength="2" required
                [(ngModel)]="cliente.nome" #nome="ngModel">
            </div>
            <div class="form-group col-md-6">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" name="sobrenome" minlength="2" required
                [(ngModel)]="cliente.sobrenome" #sobrenome="ngModel">
            </div>
            <div class="form-group col-md-6">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" minlength="11" maxlength="11" required
                [(ngModel)]="cliente.cpf" #cpf="ngModel" numerico>
            </div>
            <div class="form-group">
                <button style="margin-right: 20px;" type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formCliente.form.valid">
                    <i class="fa fa-save" aria-hidden="true"></i>
                    Atualizar
                </button>
                <a class="btn btn-secondary" [routerLink]="['/']">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Voltar
                </a>
            </div>    
            <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors?.required">
                    Digite o nome do cliente
                </div>
                <div [hidden]="!nome.errors?.minlength">
                    O nome deve conter ao menos 2 caracteres.
                </div>
            </div>
            <div *ngIf="sobrenome.errors && (nome.dirty || sobrenome.touched)" class="alert alert-danger">
                <div [hidden]="!sobrenome.errors?.required">
                    Digite o sobrenome do cliente
                </div>
                <div [hidden]="!sobrenome.errors?.minlength">
                    O sobrenome deve conter ao menos 2 caracteres.
                </div>
            </div>
            <div *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" class="alert alert-danger">
                <div [hidden]="!cpf.errors?.required">
                    Digite o cpf do cliente
                </div>
                <div [hidden]="!cpf.errors?.minlength">
                    O CPF deve conter 11 numeros.
                </div>
            </div>
        </form>
    </div>
</div>
